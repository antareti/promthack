<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Prompt Booster</title>

<style>
body {

    color:white;
    display:flex;
    justify-content:center;

.container {

    color:white;
}

button {

    border-radius:10px;
    background:linear-gradient(90deg,orange,red);
    color:white;

    cursor:pointer;

}

.output {

    padding:15px;
    background:#111;
    border-radius:10px;
    min-height:100px;
    white-space:pre-wrap;
}

.copy {

</style>
</head>
<body>

<div class="container">

<script>

function copyText(){

</script>

</body>
</html>
